<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .profile {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            align-items: center;
        }
        .profile img {
            width: 100%;
            height: auto;
        }
        .profile h2 {
            margin: 0;
        }
        .profile p {
            margin: 0;
        }
        .skills {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .skills h3 {
            margin: 0;
            text-align: center;
        }
        .skills ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .skills li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <div class="profile">
            <img src="pankaj1.jpeg" alt="Profile picture">
            <div>
                <h2>Pankaj Vishwakarma</h2>
                <p>Software Developer</p>
                <p>Location: Dhanpatganj Sultanpur U.P.</p>
                <p>Email: pankajvishwakarma@gmail.com</p>
            </div>
        </div>
        
    </main>
</body>
</html>
